<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/index/Логотип.svg">
</head>

<body>
    <input type="checkbox" id="modal_registration">
    <header>
        <a href="http://127.0.0.1:5500/index.html"><img class="logo" src="img/index/Логотип.png"
                alt="Логотип фитнес-центра VITA"></a>
        <nav>
            <div class="nav1">
                <a href="http://127.0.0.1:5500/index.html"><button class="nav-button">Главное</button></a>
                <a href="http://127.0.0.1:5500/club_cards.html"><button class="nav-button">Клубные
                        карты</button></a>
                <a href="http://127.0.0.1:5500/directions.html"><button class="nav-button">Направления</button></a>
                <a href="http://127.0.0.1:5500/coaches.html"><button class="nav-button">Тренеры</button></a>
            </div>
            <div class="nav2">
                <label for="modal_auth" class="login-btn">Войти</label>
                <label for="modal_registration" class="registration-btn">Регистрироваться</label>
            </div>
        </nav>
    </header>


    <div class="form-r">
        <div class="head-form-r">
            <label for="modal_registration" class="close-btn">&times</label>
            <h3>Регистрация</h3>
            <form action="profile.html" method="get" id="registrationForm" novalidate>
    <div>
        <div class="field">
            <input type="email" 
                   placeholder="Почта" 
                   id="email" 
                   name="email" 
                   required>
            <div class="error-message" id="emailError">Введите корректный email</div>
        </div>
        
        <div class="field">
            <input type="text" 
                   placeholder="Логин" 
                   id="username" 
                   name="username" 
                   required 
                   minlength="3">
            <div class="error-message" id="usernameError">Логин от 3 символов</div>
        </div>
        
        <div class="field">
            <input type="password" 
                   placeholder="Пароль" 
                   id="password" 
                   name="password" 
                   required 
                   minlength="3">
            <div class="error-message" id="passwordError">Минимум 3 символа</div>
        </div>
        
        <div class="field">
            <input type="password" 
                   placeholder="Повторите пароль" 
                   id="confirmPassword" 
                   name="confirmPassword" 
                   required
                   minlength="3">
            <div class="error-message" id="confirmPasswordError">Повторите пароль</div>
        </div>
    </div>
    
    <div class="check_r">
            <input type="checkbox" name="agree" id="agree" required>
            <label class="inter_18_bold" for="agree">Я согласен на обработку персональных данных</label>
    </div>
    
    <div>
        <button class="inter_18_bold" type="submit">Зарегистрироваться</button>
    </div>
</form>
        </div>
    </div>
    
</body>

</html>
