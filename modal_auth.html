<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/index/Логотип.svg">
</head>

<body>
    <input type="checkbox" id="modal_auth">
    <header>
        <a href="http://127.0.0.1:5500/index.html"><img class="logo" src="img/index/Логотип.png"
                alt="Логотип фитнес-центра VITA"></a>
        <nav>
            <div class="nav1">
                <a href="http://127.0.0.1:5500/index.html"><button class="nav-button">Главное</button></a>
                <a href="http://127.0.0.1:5500/club_cards.html"><button class="nav-button">Клубные
                        карты</button></a>
                <a href="http://127.0.0.1:5500/directions.html"><button class="nav-button">Направления</button></a>
                <a href="http://127.0.0.1:5500/coaches.html"><button class="nav-button">Тренеры</button></a>
            </div>
            <div class="nav2">
                <label for="modal_auth" class="login-btn">Войти</label>
                <label for="modal_registration" class="registration-btn">Регистрироваться</label>
            </div>
        </nav>
    </header>


    <div class="form-a">
        <div class="head-form-a">
            <label for="modal_auth" class="close-btn">&times</label>
            <h3> Авторизация</h3>
            <form action="profile.html" method="get" id="authForm" novalidate>
    <div>
        <div class="field">
            <input type="email" 
                   placeholder="Почта" 
                   id="loginEmail" 
                   name="loginEmail" 
                   required>
            <div class="error-message" id="loginEmailError">Введите корректный email</div>
        </div>
        
        <div class="field">
            <input type="password" 
                   placeholder="Пароль" 
                   id="loginPassword" 
                   name="loginPassword" 
                   required
                   minlength="3">
            <div class="error-message" id="loginPasswordError">Минимум 3 символа</div>
        </div>
    </div>
    
    <div class="check_a">
        <input type="checkbox" name="remember" id="remember">
        <label class="inter_18_bold" for="remember">Запомнить меня</label>
    </div>
    
    <div>
        <button class="inter_18_bold" type="submit">Войти</button>
    </div>
</form>
        </div>
    </div>
</body>

</html>
