<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/index/Логотип.svg">
    <script src="js/proof.js"></script>
</head>

<body>
    <input type="checkbox" id="modal_record">
    <header>
        <a href="index.html"><img class="logo" src="img/index/Логотип.png"
                alt="Логотип фитнес-центра VITA"></a>
        <nav>
            <div class="nav1">
                <a href="index.html"><button class="nav-button">Главное</button></a>
                <a href="club_cards.html"><button class="nav-button">Клубные
                        карты</button></a>
                <a href="directions.html"><button class="nav-button">Направления</button></a>
                <a href="coaches.html"><button class="nav-button">Тренеры</button></a>
            </div>
            <div class="nav2">
                <label for="modal_record" class="login-btn">Войти</label>
                <label for="modal_registration" class="registration-btn">Регистрироваться</label>
            </div>
        </nav>
    </header>


    <div class="form-rec">
    <div class="head-form-rec">
        <label for="modal_record" class="close-btn">&times</label>
        <h3>Запись</h3>
        <form id="recordForm" action="/test" method="get">
            <div>
                <div class="field">
                    <select id="directionSelect" name="direction" required>
                        <option value="">Направление</option>
                        <option value="gravity">«ГРАВИТАЦИЯ»</option>
                        <option value="zb_fitness">«ZB FITNESS»</option>
                        <option value="dance_mix">«DANCE MIX»</option>
                        <option value="forsage">«ФОРСАЖ»</option>
                        <option value="steel_muscles">«СТАЛЬНЫЕ МЫШЦЫ»</option>
                    </select>
                </div>
                <div class="field">
                    <input type="date" placeholder="Дата" name="date" id="dateInput" required>
                </div>
                <div class="field">
                    <input type="time" placeholder="Время" name="time" id="timeInput"required>
                </div>
            </div>

            <div>
                <button type="submit" class="proof-btn" id="recordBtn">Записаться</button>
            </div>
        </form>
    </div>
</div>

<div class="success-overlay" id="successOverlay" style="display: none;">
    <div class="success-modal">
        <div class="success-content">
            <h3>Запись успешна!</h3>
            <p>Вы успешно записались на тренировку.</p>
            <button class="success-btn" id="closeSuccessBtn">ОК</button>
        </div>
    </div>
</div>
</body>

</html>
